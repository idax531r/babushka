<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <button>Tilbage</button>
      <article class="retten">
        <h3></h3>
        <p class="kortbeskrivelse"></p>
        <img src="" alt="" />
        <div class="info">
          <p class="land"></p>
          <p class="langbeskrivelse"></p>
          <p class="pris"></p>
        </div>
      </article>
    </main>

    <script>
      //henter URL parameteren ud, og overfÃ¸rer vores ID hertil
      const urlParameter = new URLSearchParams(window.location.search);
      const id = urlParameter.get("id");

      const url = `https://babushka-dd8a.restdb.io/rest/menu/${id}`;
      const key = "600ec2fb1346a1524ff12de4";

      async function hentData() {
        console.log("hentData");
        const respons = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "x-apikey": key,
          },
        });
        ret = await respons.json();
        console.log({ ret });
        vis();
      }

      function vis() {
        document.querySelector("h3").textContent = `${ret.navn}`;
        document.querySelector(
          ".kortbeskrivelse"
        ).textContent = `${ret.kortbeskrivelse}`;
        document.querySelector("img").src = `medium/${ret.billednavn}-md.jpg`;
        document.querySelector(
          ".land"
        ).textContent = `Oprindelsesregion: ${ret.oprindelsesregion}`;
        document.querySelector(
          ".langbeskrivelse"
        ).textContent = `${ret.langbeskrivelse}`;
        document.querySelector(".pris").textContent = `Pris: ${ret.pris} kr.`;
      }

      hentData();

      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
